[model]
name = Photo Album
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = html
size = large

[fields.pub_date]
label = Publication date and time
type = datetime
width = 1/4

[fields.featured_image]
label = Featured Image
type = select
source = record.attachments.images
width = 1/2

[fields.images]
label = Images
type = flow
flow_blocks = image

[fields.body]
label = Body
type = flow
flow_blocks = heading,text,image,raw

[fields.categories]
label = Categories
type = checkboxes
source = site.query('/blog-categories')
width = 1/2

[fields.tags]
label = Tags
type = strings
width = 1/2